<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>

<nav class="navbar bg-primary">
    <div class="container-fluid">
        <h1  style="color: white; align-self: center; font-family: 'Times New Roman'; font-size: 40px" >Health Check Using Spring Boot</h1>
    </div>
</nav>
<table class="table table-striped-columns table-bordered table-dark">
    <thead>
    <tr>

        <th scope="col">URI</th>
        <th scope="col">STATUS</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${message}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
